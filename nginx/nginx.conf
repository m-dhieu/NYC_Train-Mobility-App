# nginx serving static frontend and proxying API to FastAPI service
worker_processes  1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  # gzip for static assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml application/rss+xml text/javascript image/svg+xml;

  server {
    listen 80;

    # serve index.html at root
    root   /usr/share/nginx/html;
    index  index.html;

    # frontend assets
    location /frontend/ {
      try_files $uri $uri/ =404;
    }

    # API proxy (frontend calls /api/...)
    location /api/ {
      proxy_pass http://api:8000/; # service name 'api' from compose
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # pass Authorization header for bearer token auth
      proxy_set_header Authorization $http_authorization;
    }

    # fallback to index.html for other routes (simple SPA-ish behavior)
    location / {
      try_files $uri /index.html;
    }
  }
}

