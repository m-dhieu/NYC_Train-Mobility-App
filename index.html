<!---------------------------------------------------------------------------------------------
Script Name: index.html
Description: Visualizes urban mobility using the NYC Train Trip Mobility Dashboard that displays
             results from processed raw data in the form of charts.
Author:      Thierry Gabin
Date:        2025-10-16
Usage:       View on browser
----------------------------------------------------------------------------------------------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Enable responsive layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NYC Train Trip Mobility Dashboard</title>

    <!-- Import Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Main styling -->
    <link rel="stylesheet" href="frontend/css/styles.css" />

    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Main JS file deferred -->
    <script defer src="frontend/js/main.js"></script>
</head>
<body>
    <h1>NYC Train Trip Mobility Dashboard</h1>

    <section class="filters" aria-label="Filter trips">
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" />
        </div>
        <div>
            <label for="time">Hour:</label>
            <input type="number" id="time" min="0" max="23" />
        </div>
        <div>
            <label for="distance">Distance (km):</label>
            <input type="range" id="distance" min="0" max="50" step="1" />
            <span id="distance-value" aria-live="polite">0</span> km
        </div>
        <div>
            <label for="zone">Pickup Zone:</label>
            <input type="text" id="zone" placeholder="e.g., Midtown" />
        </div>
        <div>
            <label for="fare">Fare ($):</label>
            <input type="range" id="fare" min="0" max="100" step="1" />
            <span id="fare-value" aria-live="polite">0</span> $
        </div>
        <div class="filter-btn-container">
            <button id="apply-filters" aria-label="Apply filters to update data">Apply Filters</button>
        </div>
    </section>

    <section class="summary" aria-label="Summary statistics">
        <div id="trip-count">Trips:</div>
        <div id="avg-duration">Avg Duration:</div>
        <div id="busiest-hour">Busiest Hour:</div>
    </section>

    <section class="charts" aria-label="Charts showing trip data distributions">
        <canvas id="tripsOverTime" role="img" aria-label="Line chart of trips per hour over time"></canvas>
        <canvas id="durationHist" role="img" aria-label="Bar chart of trip duration histogram"></canvas>
        <canvas id="pickupHeatmap" role="img" aria-label="Scatter chart showing pickup locations"></canvas>
    </section>

    <section aria-label="Detailed trip data table">
        <h2>Trip Details</h2>
        <table id="tripTable" aria-describedby="table-description">
            <caption id="table-description" class="visually-hidden">
                Table showing pickup, dropoff, duration, distance, and fare for filtered trips.
            </caption>
            <thead>
                <tr>
                    <th data-sort="pickup" scope="col" tabindex="0" aria-sort="none">Pickup</th>
                    <th data-sort="dropoff" scope="col" tabindex="0" aria-sort="none">Dropoff</th>
                    <th data-sort="duration" scope="col" tabindex="0" aria-sort="none">Duration (sec)</th>
                    <th data-sort="distance" scope="col" tabindex="0" aria-sort="none">Distance (km)</th>
                    <th data-sort="fare" scope="col" tabindex="0" aria-sort="none">Fare ($)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be generated by JS -->
            </tbody>
        </table>
    </section>
</body>
</html>
